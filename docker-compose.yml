version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: etl-studio-postgres
    environment:
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_studio"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-db:
    build:
      context: .
      dockerfile: src/etl_studio/postgres/Dockerfile
    container_name: etl-studio-init
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network

  api:
    build:
      context: .
      dockerfile: src/etl_studio/api/Dockerfile
    container_name: etl-studio-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - etl-network
    volumes:
      - ./src:/app/src

volumes:
  postgres_data:
    driver: local

networks:
  etl-network:
    driver: bridge
