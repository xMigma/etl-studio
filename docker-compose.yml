version: '3.8'

services:
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: etl-studio-base:latest
    container_name: etl-studio-base
    command: ["true"] 

  postgres:
    image: postgres:15
    container_name: etl-studio-postgres
    environment:
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etl_user -d etl_studio"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-db:
    build:
      context: .
      dockerfile: src/etl_studio/postgres/Dockerfile
    container_name: etl-studio-init
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network

  api:
    build:
      context: .
      dockerfile: src/etl_studio/api/Dockerfile
    container_name: etl-studio-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - etl-network
    volumes:
      - ./src:/app/src

  streamlit:
    build:
      context: .
      dockerfile: src/etl_studio/app/Dockerfile
    container_name: etl-studio-streamlit
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      POSTGRES_DB: etl_studio
      API_BASE_URL: http://api:80
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
      api:
        condition: service_started
    networks:
      - etl-network
    volumes:
      - ./src:/app/src
      - ./data:/app/data

volumes:
  postgres_data:
    driver: local

networks:
  etl-network:
    driver: bridge
