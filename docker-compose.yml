
services:
  base:
    build:
      context: .
      dockerfile: Dockerfile.base
    image: etl-studio-base:latest
    container_name: etl-studio-base
    command: ["true"] 

  postgres:
    image: postgres:15
    container_name: etl-studio-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - etl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  init-db:
    build:
      context: .
      dockerfile: src/etl_studio/postgres/Dockerfile
    container_name: etl-studio-init
    restart: "no"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - etl-network

  mlflow:
    image: python:3.10-slim
    container_name: etl-studio-mlflow
    working_dir: /mlflow
    env_file:
      - .env
    environment: 
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MLFLOW_DB}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    networks:
      - etl-network
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    command: >
      bash -c "
      pip install mlflow psycopg2-binary &&
      mlflow server 
        --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${MLFLOW_DB}
        --default-artifact-root /mlflow/artifacts
        --host 0.0.0.0
        --port 5000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  api:
    build:
      context: .
      dockerfile: src/etl_studio/api/Dockerfile
    container_name: etl-studio-api
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    networks:
      - etl-network
    volumes:
      - ./src:/app/src

  streamlit:
    build:
      context: .
      dockerfile: src/etl_studio/app/Dockerfile
    container_name: etl-studio-streamlit
    env_file:
      - .env
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
      api:
        condition: service_started
    networks:
      - etl-network
    volumes:
      - ./src:/app/src
      - ./data:/app/data

volumes:
  postgres_data:
    driver: local
  mlflow_data: 
    driver: local

networks:
  etl-network:
    driver: bridge
